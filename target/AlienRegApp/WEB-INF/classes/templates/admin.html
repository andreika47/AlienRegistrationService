<!DOCTYPE html>
<html>
    <head>
        <title>Aliens</title>
        <style>
            table {
                border-collapse: separate;
                border-spacing: 20px 0;
            }
        </style>
    </head>
    <tbody>
    	<h1 th:text="'Aliens'" />
        <table>
            <tr>
                <th th:text="'Old ID'"/>
                <th th:text="'Guest ID'"/>
            </tr>
            <th:block th:each="registration : ${registrations}">
                <tr>
                    <td th:text="${registration.getOldID()}"/>
                    <td th:text="${registration.getNewID()}"/>
                </tr>
            </th:block>
        </table>
    </tbody>
</html>
